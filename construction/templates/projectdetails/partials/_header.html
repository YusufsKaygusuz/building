<header class="header">

    <a href=" {% url "main_page" %} " class="logo">Sever <span>İnşaat</span></a>

    <nav class="navbar">

    </nav>

    <div class="icons">
        <!-- <div id="menu-btn" class="fas fa-bars"></div> -->
        <div id="info-btn" class="fas fa-info-circle"></div>
    </div>

    {% comment %} <form action=" {% url "search" %}" class="search-form">
        <input type="search" name="q" placeholder="Dilediğini ara..." id="search-box">
        <label for="search-box" style="width: 5rem;">
            <i class="fas fa-search">
                <button type="submit"></button>
            </i>
        </label>
    </form> {% endcomment %}
</header>

<div class="contact-info">

    <div id="close-contact-info" class="fas fa-times"></div>

    <div class="info">
        <i class="fas fa-phone"></i>
        <h3>Telefon Numarası</h3>
        <p> {{ continfo.first_telephone }} </p>
        <p> {{ continfo.second_telephone }} </p>
    </div>

    <div class="info">
        <i class="fas fa-envelope"></i>
        <h3>Mail Adresi</h3>
        <p> {{ continfo.e_mail_address }} </p>
        
    </div>

    <div class="info">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Ofis Adresi</h3>
        <p> {{ continfo.maps_address }} </p>
    </div>

    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
    </div>

</div>
